responses:
  WELCOME_PAYLOAD:
    - type: 'template'
      payload:
        template_type: 'button'
        text: >
          You can find job offers, get some info about my company by clicking
          on button below. You can also take part in our special contest for WDI or
          try to entertain me with conversation! B) Sooo, what would you like to do? :)
        buttons:
          - type: 'postback'
            title: 'I wanna find a job!'
            payload: 'JOB_OFFERS'
          - type: 'postback'
            title: 'Tell me about ELP!'
            payload: 'ABOUT_US'
          - type: 'postback'
            title: 'EL CONCURSO'
            payload: 'CONTEST'
  ABOUT_US:
    - type: 'template'
      payload:
        template_type: 'button'
        text: 'Cool! Which of those things you are interested in? :)'
        buttons:
          - type: 'postback'
            title: 'Company'
            payload: 'COMPANY'
          - type: 'postback'
            title: 'People'
            payload: 'PEOPLE'
          - type: 'postback'
            title: 'What we do?'
            payload: 'WHAT_WE_DO'
  WHAT_WE_DO:
    - type: 'image'
      payload:
        url: 'https://media.giphy.com/media/l3q2Chwola4nfdNra/source.gif'
    - >
      In EL Passion we create cool stuff, we use many fancy technologies!
      We design and develop stunning native mobile apps for iOS (iPhone, iPad) and Android.
      Our team builds high performance apps using optimal coding and best programming practices.
    - >
      Using modern technologies and Agile principles, we deliver web and mobile apps with
      uncompromising quality.
    - >
      Our UI & UX Design Team bridges the distance between the human brain
      and the digital product in every project!
    - >
      Wanna see more? Check out our website! http://www.elpassion.com/projects/.
      Looking for a job? Type things you are good at and I will show you what we got! :)
      We can also talk about (almost) anything you want! :)
  COMPANY:
    - type: 'image'
      payload:
        url: 'https://media.giphy.com/media/l3q2FwrtK2lURaeeA/source.gif'
    - >
      We are EL Passion - Warsaw based software house with years of experience. You can see
      our office location here: https://goo.gl/km42Fj.
    - >
      And here are useful links! Our website: http://www.elpassion.com/,
      Facebook: https://www.facebook.com/elpassion,
      Dribbble: https://dribbble.com/elpassion and our Blog: https://blog.elpassion.com/.
      Feel invited to check them out! :)
    - Would you like to do something else now? Play a game? See main menu? Anything? :D
  PEOPLE: 'You can check our squad here: http://www.elpassion.com/about-us/'
  INTERNSHIP_INFO: >
    Unfortunately we dont have any upcoming internships for now :(
    But stay tuned, there will be something in the future! :D Is there anything else
    may I help you with? Maybe you want to play a game or go back to beginning? We can also
    talk about anything you want! :)
  JOB_OFFERS: >
    Nice! :D Fortunately, we are looking for some cool people to join us!
    Sooo... What kind of job are you interested in?
  HELP:
    - >
      I am just a bot, you know :) But I am also quite simple in use! :D
      Type job position you are interested in (Senior Ruby Developer for example) to see
      whether we have job offers for you.
    - >
      If you want to go back to main menu - just type 'beginning' :) You can take part in our contest by typing
      'contest', or ask me about our Facebook, website or any other social media. You can also try
      to ask me about something else. I cannot promise I will know answers for all questions you may
      have, but remember - I learn new stuff everyday! B) :)
  CONTEST: >
    Would you like to take part in contest and win awesome speakers?
    Type 'contest' for more info! :)
