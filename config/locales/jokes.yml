jokes:
  body:
    - "Did you hear about the guy whose whole left side was cut off? He's all right now."
    - "A friend of mine tried to annoy me with bird puns, but I soon realized that toucan play at that game."
    - "I wondered why the baseball was getting bigger. Then it hit me."
    - "I wasn't originally going to get a brain transplant, but then I changed my mind."
    - "I'd tell you a chemistry joke but I know I wouldn't get a reaction."
    - "I'm reading a book about anti-gravity. It's impossible to put down."
    - "Did you hear about the guy who got hit in the head with a can of soda? He was lucky it was a soft drink."
    - "Yesterday I accidentally swallowed some food coloring. The doctor says I'm OK, but I feel like I've dyed a little inside."
    - "Have you ever tried to eat a clock? It's very time consuming."
    - "Where do animals go when their tails fall off? To the retail store!"
    - "Why did the farmer win an award? Cuz he was outstanding in his field."
    - "What did the tomato say to the other tomato during a race? Ketchup!"
    - "Did you hear about the kidnapping at school? Everythingâ€™s fine. He woke up."
    - "Why don't ants get sick? Because they have little anty-bodies."
