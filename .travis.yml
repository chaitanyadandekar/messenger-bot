language: ruby
sudo: false
rvm: 2.3.3
cache: bundler
addons:
  postgresql: "9.5"
before_script:
- HANAMI_ENV=test bundle exec hanami db create
- HANAMI_ENV=test bundle exec hanami db migrate
script:
- bundle exec rspec
services:
- redis-server
deploy:
  provider: heroku
  strategy: git
  api_key:
    secure: 
  skip_cleanup: true
  app: career-bot
  on: master
  run:
  - hanami db prepare
